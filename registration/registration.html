<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

</head>
<body>

<div class="login-form">
    <div class="login-form-head"><b>Kreirajte Vaš korisnički račun</b></div>
    <div class="login-form-body">
        <label><input id="username" type="text" placeholder="Korisnicko ime" autocomplete="off" class="login-form-input" required="" pattern=".{3,}" title="3 characters minimum"><div></div></label>
        <label><input id="email" type="text" placeholder="Email" autocomplete="off" class="login-form-input" required=""><div></div></label>
        <input id="password" type="password" placeholder="Lozinka" class="login-form-input" autocomplete="off" required="" pattern=".{4,}" title="3 characters minimum"><div>

        <input type="text" id="first_name" placeholder="ime" autocomplete="off" class="login-form-input" required=""><br> <br>
        <input type="text" id="last_name" placeholder="prezime" autocomplete="off" class="login-form-input" required=""> <br>
        <input type="text" id="address" placeholder="adresa" autocomplete="off" class="login-form-input" required="">
    </div>
    </div>

    <div class="login-form-footer">
        <a href="../login/login.html"><button type="button">Vrati se na prijavu</button></a>
        <a><button type="button" id="register_btn" name="register">REGISTRIRAJ SE</button></a></div>
</div>

<div id="message_placeholder"></div>

<script src="../lib/jquery.js"></script>
<script src="registration.js"></script>

</body>
</html>
