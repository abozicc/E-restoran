<div class="login-form">
	<div class="login-form-head"><b>Kreirajte Vaš korisnički račun</b></div>
	
	<div class="login-form-body">
        <label><input id="username" type="text" placeholder="Korisnicko ime" autocomplete="off" class="login-form-input" required="" pattern=".{3,}" title="3 characters minimum"><div></div></label>
        <label><input id="email" type="text" placeholder="Email" autocomplete="off" class="login-form-input" required=""><div></div></label>
        <label><input id="password" type="password" placeholder="Lozinka" class="login-form-input" autocomplete="off" required="" pattern=".{4,}" title="3 characters minimum"><div></div></label><br> <br>

        <label><input type="text" id="first_name" placeholder="Ime" autocomplete="off" class="login-form-input" required=""><div></div></label>
        <label><input type="text" id="last_name" placeholder="Prezime" autocomplete="off" class="login-form-input" required=""><div></div></label> 
        <label><input type="text" id="address" placeholder="Kućna adresa" autocomplete="off" class="login-form-input" required=""><div></div></label>
		
    </div>

   <div class="login-form-footer" align="center">
        <a><button type="button" id="register_btn" name="register">REGISTRIRAJ SE</button></a>
	</div>
</div>

<div id="message_placeholder"></div>
